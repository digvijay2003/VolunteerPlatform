# .github/workflows/node-ci.yml

name: Node.js CI

on:
  push:
    branches: [ "master" ] # Trigger this workflow when code is pushed to the 'master' branch
  pull_request:
    branches: [ "master" ] # Trigger this workflow when a pull request is opened/updated against 'master'

jobs:
  build-and-test:
    runs-on: ubuntu-latest # The type of virtual machine to run the job on

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # Action to clone your repository

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Specify the Node.js version you use (e.g., '18', '20', '22')
        cache: 'npm'       # Caches npm dependencies to speed up subsequent runs

    - name: Install dependencies
      run: npm ci          # 'npm ci' is preferred over 'npm install' in CI environments
                           # It installs exact versions from package-lock.json

    - name: Run tests
      run: npm test        # Executes the 'test' script defined in your package.json
